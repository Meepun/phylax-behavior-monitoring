<!DOCTYPE html>
<html>
<head>
    <title>Phylax</title>
    <link rel="stylesheet" href="/static/css/styles.css">

    <script src="/static/js/d3.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <h1>Phylax Behavior Monitor</h1>

    <div class="app-container">
        <!-- Left: Messaging thingy -->
        <div class="chat-panel">
            <div class="chat-header">User Messaging Simulator</div>
            <div id="chat-log" class="chat-log"></div>
            <div class="chat-input">
                <input id="messageInput" placeholder="Type your action/message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Right: FSM Diagram + Behavior Log -->
        <div class="diagram-panel">
            <div class="diagram-header">FSM / Behavior Diagram</div>
            <div id="diagram" class="diagram"></div>
            <div id="behavior-log" class="behavior-log"></div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
